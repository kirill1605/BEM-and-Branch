<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="human">
        <header class="head">
            <p class="head__hair"></p>
            <div class="head__face">
                <ul class="head__eye-row">
                    <li class="head__eye head__eye_brown"></li>
                    <li class="head__eye head__eye_gray"></li>
                    <p class="head__mouth head__mouth_opened"></p>
                </ul>
            </div>
        </header>

        <section class="body">
            <p class="body__chest body__chest_tatoo">
                <ul class="body__arm-container">
                    <li class="body__arm body__arm_left">
                        <p class="body__hand body__hand_ring"></p>
                    </li>
                    <li class="body__arm body__arm_right">
                        <p class="body__hand body__hand_phone"></p>
                    </li>
                </ul>
            </p>
        </section>

        <footer class="legs">
            <div class="legs__jeans legs__jeans_blue">
                <ul class="legs__leg-container">
                    <li class="legs__leg legs__leg_left">
                        <p class="legs__foot legs__foot_sneeker"></p>
                    </li>
                    <li class="legs__leg legs__leg_right">
                        <p class="legs__foot legs__foot_shoe"></p>
                    </li>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
